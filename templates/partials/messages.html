{% if messages %}
    <div class="flex-container centered-x">
        <div class="messages-container">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    <center>
                        {{ message | safe}}
                        <button class="close-message" onclick="closeMessage(this)">X</button>
                    </center>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
